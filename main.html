<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        /* Estilo específico para el h1 con id "titulo-principal" */
        #arriba {
            margin-top: 40px; /* Margen superior específico */
            margin-bottom: 80px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            max-width: 1000px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-container h3 {
            text-align: center;
            color: #555;
            margin-bottom: 10px; /* Espacio entre el título y la imagen */
        }
    </style>
</head>
<body>

    <h2 id="arriba">Por Federico De Nuñez, Franco Martino y Gerardo Del Toro</h2>

    <h1>Mapa Interactivo de Temperatura</h1>
    <div class="iframe-container">
        <!-- Reemplaza el src con la URL de tu iframe del mapa del clima -->
        <iframe src="URL_DEL_IFRAME_DEL_CLIMA"></iframe>
    </div>

    <h1>Mapa Interactivo de Precipitaciones</h1>
    <div class="iframe-container">
        <!-- Reemplaza el src con la URL de tu iframe del mapa del clima -->
        <iframe src="URL_DEL_IFRAME_DEL_CLIMA"></iframe>
    </div>

    <h2>Gráficos de Análisis</h2>

    <div class="image-container">
        <div>
            <h3>Título del Gráfico 1</h3>
            <img src="URL_DE_LA_IMAGEN_1" alt="Gráfico 1">
        </div>
        <div>
            <h3>Título del Gráfico 2</h3>
            <img src="URL_DE_LA_IMAGEN_2" alt="Gráfico 2">
        </div>
        <div>
            <h3>Título del Gráfico 3</h3>
            <img src="URL_DE_LA_IMAGEN_3" alt="Gráfico 3">
        </div>
    </div>

</body>
</html>
